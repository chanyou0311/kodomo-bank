
<!DOCTYPE html>
<html lang="ja">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 
  </head>
  <body>
    <h1>券を買う</h1>

      <table>

        </tr>
        <tr>
          <td><img src="images/ticket-50.png"></td>
          <td>×10枚</td>
          <td>100円</td>

        </tr>
        <tr>
          <td><img src="images/ticket-100.png"></td>
          <td>×10枚</td>
          <td>200円</td>
          <td><span class="cannotBuy">たりんよ</span></td>
        </tr>
      </table>
    </div>
